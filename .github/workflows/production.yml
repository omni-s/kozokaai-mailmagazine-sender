name: Production - Send Email

on:
  push:
    branches:
      - main

jobs:
  production:
    name: Send Production Email
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Send production email
        run: npx tsx src/scripts/send-production-email.ts
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          S3_BUCKET_URL: ${{ secrets.S3_BUCKET_URL }}

      - name: Push config.json updates
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add src/archives/**/config.json
            git commit -m "MAIL: Update sentAt timestamps" || echo "No changes to commit"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
