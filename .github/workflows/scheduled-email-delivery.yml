name: Scheduled Email Delivery

on:
  schedule:
    # 毎5分実行（UTC）
    - cron: '*/5 * * * *'
  # 手動実行も許可（デバッグ用）
  workflow_dispatch:

jobs:
  send-scheduled:
    name: Send Scheduled Emails
    runs-on: ubuntu-latest
    # Manual Approvalなし（無人実行）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.20.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # 予約配信時刻到達チェック & 配信実行
      - name: Send scheduled emails
        run: npx tsx src/scripts/send-scheduled-emails.ts
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          S3_BUCKET_URL: ${{ secrets.S3_BUCKET_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

      # sentAt更新をコミット
      - name: Push config.json updates
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add src/archives/**/config.json
            git commit -m "MAIL: Update sentAt for scheduled delivery" || echo "No changes to commit"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
